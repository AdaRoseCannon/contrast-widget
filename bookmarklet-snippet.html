<style id='contrast-widget-update-style' scoped>

	#contrast-widget-bookmarklet-snippet-link a.bookmarklet {
		display: inline-block;
		background: #eee;
		border: 1px solid #ccc;
		padding: 0.3em;
		border-radius: 0.5em;
		text-decoration: none;
		color: black;
		cursor: move;
		cursor: copy;
		cursor: grab;
		margin: 0.25em 0.25em 0 0;
	}

	#contrast-widget-bookmarklet-snippet-link a.lifted {
		position:relative;
		background:#fff;
		box-shadow:0 1px 4px rgba(0, 0, 0, 0.3), 0 0 40px rgba(0, 0, 0, 0.1) inset;
	}

	/* Lifted corners */

	#contrast-widget-bookmarklet-snippet-link a.lifted:before,
	#contrast-widget-bookmarklet-snippet-link a.lifted:after { 
		content: "";
		position: absolute; 
		z-index: -1;
		bottom:15px;
		left:3%;
		width:50%;
		height:20%;
		max-width:300px;
		box-shadow:0 15px 10px rgba(0, 0, 0, 0.7);
		transform:rotate(-3deg);
	}

	#contrast-widget-bookmarklet-snippet-link a.lifted:after {
		right:3%; 
		left:auto;
		transform:rotate(3deg);
	}
</style>
